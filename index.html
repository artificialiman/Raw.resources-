      background: transparent;
      padding: 0 4px;

    <div class="toast-content">

      <p id="toastMessage"></p>
    </div>

  <script>
    const validStudentIds = [
      'TCH001', 'TCH002', 'TCH003', 'TCH004', 'TCH005', 'TCH006',
      'TCH007', 'TCH008', 'TCH009', 'TCH010', 'TCH011', 'TCH012',
      'TCH013', 'TCH014', 'TCH015', 'TCH016', 'TCH017', 'TCH018',
      'TCH019', 'TCH020', 'TCH021', 'TCH022'
    ];

    function validateStudentId(input) {
      const value = input.value.trim().toUpperCase();
      if (value.length > 0) {
        if (validStudentIds.includes(value)) {
          input.classList.remove('invalid');
          input.classList.add('valid');
        } else {
          input.classList.remove('valid');
          input.classList.add('invalid');
        }
      } else {
        input.classList.remove('valid', 'invalid');
      }
    }

    function validatePassword(input) {
      const value = input.value;
      if (value.length >= 6) {
        input.classList.remove('invalid');
        input.classList.add('valid');
      } else if (value.length > 0) {
        input.classList.remove('valid');
        input.classList.add('invalid');
      } else {
        input.classList.remove('valid', 'invalid');
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }

    function showToast(studentId) {
      const toast = document.getElementById('toast');
      const message = document.getElementById('toastMessage');
      message.textContent = `Signed in as ${studentId}`;
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function handleSignin(event) {
      event.preventDefault();
      
      const studentId = document.getElementById('studentId').value.trim().toUpperCase();
      const password = document.getElementById('password').value;
      
      if (validStudentIds.includes(studentId) && password === 'demo123') {
        sessionStorage.setItem('signedInStudent', studentId);
        showToast(studentId);
        
        setTimeout(() => {
          location.href = 'dashboard.html';
        }, 1500);
      } else {
        alert('Invalid credentials. Please use a valid Student ID from the yearbook and password: demo123');
      }
    }
  </script>
